<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-cadastro.css">

    <title>Cadastro Cliente - TechPatas Petshop</title>
</head>
<body>
    <header>
        <div id="banner_inicial">
            <img id="banner_patinhas" src="imagens/banner_TechPatas.png" alt="Banner com várias patinhas.">
            <img id="logomarca" src="imagens/logo_TechPatas.png" alt="Logomarca do Petshop TechPatas">
       </div>
    </header>
    <h1 id="cadastro_Titulo">Cadastro de cliente e do animal</h1>
    <form method="post">
        <h2>Dados do Cliente</h2>
        <!-- Nome Completo -->
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo"><br>

        <!-- Gênero -->
        Gênero:
        <input type="radio" id="genero_masculino" name="genero" value="Masculino"> Masculino
        <input type="radio" id="genero_feminino" name="genero" value="Feminino"> Feminino
        <input type="radio" id="genero_outro" name="genero" value="Outro"> Outro<br>

        <!-- Data de Nascimento -->
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento"><br>

        <!-- Endereço de Email -->
        <label for="email">Endereço de email:</label>
        <input type="email" id="email" name="email"><br>

        <!-- Número de Telefone -->
        <label for="telefone">Telefone para contato:</label>
        <input type="tel" id="telefone" name="telefone"><br>

        <!-- Endereço -->
        <h2>Endereço</h2>
        <!-- Rua -->
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua"><br>

        <!-- Número da Casa -->
        <label for="numero_casa">Número da Casa:</label>
        <input type="text" id="numero_casa" name="numero_casa"><br>

        <!-- Complemento (Opcional) -->
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br>

        <!-- Bairro -->
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" ><br>

        <!-- Cidade -->
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>

        <!-- Estado -->
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado"><br>

        <!-- CEP -->
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br>

        <h2>Dados do Animal</h2>
        <!-- Nome do Animal -->
        <label for="nome_animal">Nome do Animal:</label>
        <input type="text" id="nome_animal" name="nome_animal"><br>

        <!-- Raça do Animal -->
        <label for="raca">Raça do Animal:</label>
        <input type="text" id="raca" name="raca"><br>

        <!-- Idade do Animal -->
        <label for="idade_animal">Idade do Animal:</label>
        <input type="text" id="idade_animal" name="idade_animal"><br>

        <!-- Outras Informações sobre o Animal -->
        <label for="outras_informacoes">Outras Informações:</label>
        <textarea id="outras_informacoes" name="outras_informacoes" rows="4" cols="50"></textarea><br>

        <h2>Método de Pagamento</h2>
        <!-- Método de Pagamento -->
        <label for="metodo_pagamento">Selecione o Método de Pagamento:</label>
        <select id="metodo_pagamento" name="metodo_pagamento">
            <option value="credito">Cartão de Crédito</option>
            <option value="debito">Cartão de Débito</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">Pix</option>
        </select><br>

        <!-- Botão de Envio -->
        <input type="submit" value="Enviar Cadastro">
    </form>

    <footer>
        <p>
            Atividade realizada para cursos de formação em Front End, Softex Recife.    
        </p>
    </footer>


</body>
</html>
